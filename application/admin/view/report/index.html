                        <div class="radio i-checks col-sm-4">

                        </div>

                <div class="form-group ">

                            <label>

<script type="text/javascript">
    function initTable(data) {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        var total_prices = $('input:radio[name="price"]:checked').attr('data-field');
        var num = $('input:radio[name="num"]:checked').attr('data-field');
        var people = $('input:radio[name="people"]:checked').attr('data-field');
        var column = [{
            field: 'organic',
            title: '单位'
        }, {
            field: 'grade',
            title: '年级'
        },{
            field: 'semester',
            title: '学期'
        },{
            field: 'title',
            title: '书名'
        },{
            field: 'publishing',
            title: '版别',
        },{
            field: 'people_num',
            title: '在校学生数'
        },{
            field: 'order_num',
            title: '征订教科书册数'
        },{
            field: 'total_price',
            title: '教科书金额元'
        }];

        for(var i = 0; i < column.length; i++){
            if(column[i].field==num){
                column.splice(i,1);
            }
        }
        for(var i = 0; i < column.length; i++){
            if(column[i].field==people){
                column.splice(i,1);
            };
        }
        for(var i = 0; i < column.length; i++){
            if(column[i].field==total_prices){
                column.splice(i,1);
            };
        }
        //console.log(column[o].field);

        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            columns: column,
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    data:data
                };
                return param;

            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }


    $("#export").click(function () {
        //获取表头
        var arr = [];
        $('#cusTable .m-table th').each(function(index){
            $fd = $('#cusTable .m-table th').eq(index).attr('data-field');
            $title = $('.m-table th').find('.th-inner ').eq(index).text();
            arr.push([$fd,$title]);
        });
        $('.cell').val(arr);
        window.location.href="./exportExcel?"+$('#commentForm').serialize();
        
    });


    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

     $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $(".j-select-area").bind('change',function(){
        var city_id = $(this).children('option:selected').val(),
                $this=$(this);
        if(!city_id){
            $this.siblings(".j-area").html('<select class="form-control j-area" ><option value="">请选择区域</option></select>');
        }else{
            $.ajax({
                type: 'POST',
                url: "./getArea",
                data: {city_id:city_id},
                dataType: 'json',
                success: function(data){
                    var result=data.resultList;
                    if(Object.keys(data).length == 1){
                        $this.siblings(".j-area").remove();
                    }else{
                        if($this.siblings(".j-area").length<=0){
                            $this.after('<select class="form-control" name="area_id" id="area_id" ><option value="">请选择区域</option></select>');
                        }
                        var str = '<option value="">请选择</option>';
                        for( var i=0;i<result.length;i++){
                            str += " <option value='"+result[i]['id']+"'>"+result[i]['name']+"</option>";
                        }
                        $this.siblings(".j-area").children().remove();
                        $this.siblings(".j-area").append(str);
                    }
                }
            });
        }
    })
    $('.j-check-grade a').click(function(){
        var firstChild=$('.j-check-grade a:first'),
            check_list=$('.j-check-grade a'),
            parent=$('.j-check-grade'),
            input_val=$(".j-grade-val").val();
        check_fn($(this),firstChild,check_list);
        each_fn(check_list,parent);
    })
    $(".j-check-subject a").click(function(event) {
        var firstChild=$('.j-check-subject a:first'),
            check_list=$('.j-check-subject a'),
            parent=$('.j-check-subject'),
            input_val=$(".j-suject-val").val();
        check_fn($(this),firstChild,check_list);
        each_fn(check_list,parent);
        if($(".j-suject-val").val() !==""){
            $.ajax({
                url: './getSubject',
                type: 'POST',
                dataType: 'json',
                data: {subject: $(".j-suject-val").val()},
                success:function(data){
                    $(".j-insert").show();
                    var result=data.resultList;
                    if($(".j-select-pulish").length<=0) {
                        $(".j-insert .input-group").append('<select class="form-control col-sm-3 j-select-pulish" name="publishing"></select>')
                    }
                    var str = '<option value="">请选择</option>';
                    for( var i=0;i<result.length;i++){
                        str += " <option value='"+result[i]['id']+"'>"+result[i]['title']+"</option>";
                    }

                    $('.j-select-pulish').children().remove();
                    $('.j-select-pulish').append(str);
                }
            })
       }else{
            $(".j-insert").hide();
            $('.j-insert select').remove();
       }
    });
    function check_fn(obj,firstChild,check_list){
        if(obj.text()=="全部"){
            obj.removeClass('btn-outline').siblings('a').addClass('btn-outline');
        }else{
            var needUpdateAllBtn = true;
            // 如果最后一个现象被取消了，那么默认“全部”项被选上
            check_list.each(function(index) {
                if (index > 0 && $(this).hasClass('btn-outline')) {
                    needUpdateAllBtn = false;
                }
            });
            if (needUpdateAllBtn) {
                firstChild.removeClass("btn-outline");
            } else {
                firstChild.addClass("btn-outline");
            }
            if(obj.hasClass('btn-outline')){
                obj.removeClass('btn-outline');
            }else{
                obj.addClass('btn-outline');
            }
        }
    }
    function each_fn(check_list,parent){
        var arr = [];
        check_list.each(function(index) {
            if ($(this).hasClass('btn-outline')){
            } else {
                arr.push($(this).data('id'));
            }
        })
        parent.find('input').val(arr);
    }
    //表单提交
    $(".j-create-report").click(function(){
        var data=$('#commentForm').serialize();
        initTable(data);
    })
</script>
